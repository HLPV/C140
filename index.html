<body background="OIP.jpg">

        </div>
  
        <br><br>
        <button class="btn btn-success" onclick="startGame()" id="start">Jugar</button>

              </div>
               <div class="modal-body">    
                   <ol>
                       <li>Aléjate de tu computadora</li>
                       <li>Mueve tu muñeca arriba y abajo</li>
                       <li>La paleta roja es tu paleta, se moverá según el movimiento de tu muñeca derecha</li>
                   </ol>
                </div>
  
            </div>
          </div>
        </div>
